openapi: 3.0.4
info:
  title: Car Models
  description: >-
    Car Models is a simple tool for getting information on cars. It returns
    information on various car models including makes, models, trims, and
    specifications.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/carmodels:
    get:
      summary: List Cars by Make
      description: Get all car models for a specific make (manufacturer)
      operationId: carmodels
      parameters:
        - name: make
          in: query
          schema:
            type: string
          required: true
          description: The make (manufacturer) of the car (e.g., Toyota, Honda, Ford)
          example: Toyota
        - name: year
          in: query
          schema:
            type: integer
          required: false
          description: Filter by year (1984-present)
          example: 2024
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  count: 4
                  filteredOn:
                    - year
                    - make
                    - model
